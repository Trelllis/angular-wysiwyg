<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body ng-app="app">
    <h2>Angular WYSIWYG directive</h2>
    <form>

      <div ng-controller="MyCtrl">
        <p>Your models data</p>
        <p style="height:auto; width:100%; border: 1px solid #ddd">
          <!-- {{data.text}} -->
        </p>
        <wysiwyg textarea-id="question"
          textarea-class="form-control"
          textarea-height="180px"
          textarea-name="textareaQuestion"
          textarea-required
          ng-model="data.text"
          enable-bootstrap-title="true"
          textarea-menu="menu"
          disabled="disabled">
        </wysiwyg>
      <button ng-click="sendData()"> send</button>
      </div>
    </form>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/bootstrap-colorpicker-module.js"></script>
    <script src="dist/angular-wysiwyg.js"></script>
    <script async defer src="//platform.instagram.com/en_US/embeds.js"></script>
    <script src="https://platform.twitter.com/widgets.js" async></script>
    <script src="//connect.facebook.net/ar_AR/sdk.js#xfbml=1&version=v2.3" async></script>
  </body>
</html>
