<div>

    <div class="wysiwyg-menu"></div>
    <div id="{{textareaId}}"
          contentEditable="{{!disabled}}"
          class="{{textareaClass}} wysiwyg-textarea"
          rows="{{textareaRows}}"
          name="{{textareaName}}"
          required="{{textareaRequired}}"
          placeholder="{{textareaPlaceholder}}"
          ng-model="value"></div>
</div>
